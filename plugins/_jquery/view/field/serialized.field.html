	<div id='{{field.id}}'>
	{% if field.value %}
		{% foreach field.value as val %}
			<label><input class='field text' type='text' name='{{field.name}}[]' value='{{val|escape}}'> <a href="#delete" onclick="$(this).parent('label').remove();">X</a></label>
		{% endforeach %}
	{% endif %}
	</div>
	<a class="btn btn-success btn-mini" onclick="add_field_{{field.uid}}();">New</a>
	
	<script language="javascript">
		function add_field_{{field.uid}}(){
			var div = $('<label></label>');
			div.html("<input class='field text' type='text' name='{{field.name}}[]' value=''> <a href=\"#delete\" onclick=\"$(this).parent('label').remove();\">X</a>");
			$('#{{field.id}}').append(div);
		}
	</script>
