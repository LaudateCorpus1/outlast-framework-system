[photos]
# You must specify a default minimum size. You can set it to 1x1 to allow anything.
field_photos_min_height_default = 1
field_photos_min_width_default = 1

# Large photos can use up a lot of memory for resizing! False means unlimited.
field_photos_max_height_default = false
field_photos_max_width_default = false

# Make sure that PHP settings allow this!
field_photos_max_file_size_default = 25mb

[files]
# Make sure that PHP settings allow this!
field_files_max_file_size_default = 25mb